<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SVG</title>
	<style>
		.background {
			background-color: #303030;
			width: 400px;
			height: 400px;
			position: relative;
		}
		
		.brand {
			position: absolute;
			/*top: 50%;
			right: 50%;
			margin-top: -138px;
			margin-right: -138px;*/
			width: 276px;
			height: 276px;
			background: url("./bgClient.png") no-repeat;
			background-position: center;
			-webkit-transition: all 400ms cubic-bezier(0.25, 0.46, 0.45, 1);
		}
		
		.brand:hover {
			background: url("./bgClientHover.png") no-repeat;
			background-position: center;
		}
		
		path {
			fill: none;
			stroke: #000;
			stroke-width: 2;
			transition: stroke-dashoffset 1s ease-in-out;
		}
	</style>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
